<script>
  const titles = [
    "PIZZA CLICKER",
    "!PIZZA CLICKER!",
    "!!PIZZA CLICKER!!",
    "!!!PIZZA CLICKER!!!",
    "PIZZA CLICKER"
  ];
  let currentIndex = 0;

  function changeTitle() {
    document.title = titles[currentIndex];
    currentIndex = (currentIndex + 1) % titles.length;
  }

  setInterval(changeTitle, 1000);
</script>

<img style="position: absolute; top: 0; left: 0; width: 30%; height: 360px;" width="1px" src="img/awwahh.png">

</div>

<button id="button" style="position: absolute; top: 54%; left: 50%; transform: translate(-50%, -50%); color: rgb(255, 255, 255);">Click Me!</button>
<div id="counter" style="position: absolute; top: 69%; left: 50%; transform: translate(-50%, -50%); font-family: Merriweather, serif;  color: rgb(255, 255, 255); font-weight: bold;">Clicked: 0</div>
<div id="counter" style="position: absolute; top: 80%; left: 50%; transform: translate(-50%, -50%); font-family: Merriweather, serif;  color: rgb(255, 0, 0); font-weight: bold;">!DATA DOES NOT SAVE!</div>
<script>
    let clickCount = 0;
    const button = document.getElementById('button');
    const counter = document.getElementById('counter');

    button.addEventListener('click', () => {
        clickCount++;
        counter.textContent = `Clicked: ${clickCount}`;
    });
</script>
<script>
  document.getElementById("button").addEventListener("click", function() {
      var audio = document.getElementById("audio");

  });
